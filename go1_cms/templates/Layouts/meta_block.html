{%- if metatags -%}
{%- for name in metatags %}
{%- set content = metatags.get(name, '') -%}
{%- if content -%}
<meta {% if name.startswith('og:') %}property="{{ name }}" {% else %}name="{{ name }}"{% endif %} content="{{ _(content) | striptags | escape }}">
{%- endif -%}
{%- endfor -%}
{%- endif -%}
